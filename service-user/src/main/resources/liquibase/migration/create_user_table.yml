databaseChangeLog:
  - changeSet:
      id: 1
      author: boris.osechinskiy
      preConditions:
        - onFail: WARN
        - not:
            - tableExists:
                tableName: users
      comment: Создание таблицы пользователей
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: birthday
                  type: timestamp
              - column:
                  name: gender
                  type: varchar(10)
              - column:
                  name: is_active
                  type: bool
                  defaultValue: false
              - column:
                  name: authority
                  type: varchar(255)
      rollback:
        - dropTable:
            tableName: users

